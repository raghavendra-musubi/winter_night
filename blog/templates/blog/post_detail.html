{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block content %}


    <article class="media content-section">
        <img class="rounded-circle" src="{{object.author.profile.image.url}}" style="max-width: 90px; margin: 3px">
        <div class="media-body">
            
            <div class="article-metadata">
                <a class="mr-2">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:"Y, F d" }}</small>
            </div>
            <div>
                {% if object.author == user %}
                    <a class="btn btn-info" href="{% url 'post-update' object.id %}"> Edit Post </a> 
                    <a class="btn btn-danger" href="{% url 'post-delete' object.id %}"> Delete Post </a> 
                {% endif %}
            </div>

            <h2 class="article-title" >{{ object.title }}</h2>
            
            <p class="article-content">{{ object.content }}</p>

        </div>

    </article>


{% endblock content %}
